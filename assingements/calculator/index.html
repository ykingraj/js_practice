<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calbody">
          <div class="container">
            <div id="result">0</div>
            <div class="bttns">
              <div class="btn" id="clear">AC</div>
              <div class="btn">.</div>
              <div class="btn">0</div>
              <div class="btn">/</div>
              <div class="btn">1</div>
              <div class="btn">2</div>
              <div class="btn">3</div>
              <div class="btn">*</div>
              <div class="btn">4</div>
              <div class="btn">5</div>
              <div class="btn">6</div>
              <div class="btn">+</div>
              <div class="btn">7</div>
              <div class="btn">8</div>
              <div class="btn">9</div>
              <div class="btn">-</div>
            </div>
            <div>
              <div id="equal" class="btn"><strong>=</strong></div>
            </div>
          </div>
        </div>
    </body>
</html>
