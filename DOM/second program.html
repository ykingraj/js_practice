<!DOCTYPE html>
<html>
  <head>
    <title>doc2</title>
  </head>
  <body>

    <h2>Value check</h2>

    Name: <input type="text" id="fname">
    <input type="submit" value="Submit" onclick = "validateForm()">

    <script>
      function validateForm() {
        let x = document.getElementById("fname").value
        if (x == "") {
          alert("Name must be filled out")
          return false;
        }
        else{
          alert ("thankyou")
        }
      }
    </script>
  </body>
</html>
